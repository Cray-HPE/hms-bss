networks:
  bss:

services:

  #
  # Required services
  #
  s3:
    image: artifactory.algol60.net/docker.io/minio/minio:latest
    hostname: s3
    environment:
      MINIO_ACCESS_KEY: s3-access-key
      MINIO_SECRET_KEY: s3-secret-key
    command:  server /data
    networks:
      - bss

  vault:
    hostname: vault
    image: artifactory.algol60.net/docker.io/library/vault:1.5.5
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=hms
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    networks:
      - bss

  vault-kv-enabler:
    image: artifactory.algol60.net/csm-docker/stable/vault-kv-enabler:1.13.4
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=hms
      - KV_STORES=hms-creds
    depends_on:
      - vault
    networks:
      - bss

  hmsds-postgres:
    hostname: hmsds-postgres
    image: artifactory.algol60.net/docker.io/library/postgres:11-alpine
    environment:
      - POSTGRES_PASSWORD=hmsdsuser
      - POSTGRES_USER=hmsdsuser
      - POSTGRES_DB=hmsds
    networks:
      - bss
  cray-smd-init:
    image: artifactory.algol60.net/csm-docker/stable/cray-smd:2.33.0
    environment:
      - SMD_DBHOST=hmsds-postgres
      - SMD_DBPORT=5432
    depends_on:
      - hmsds-postgres
    networks:
      - bss
    command: /entrypoint.sh smd-init

  cray-smd:
    image: artifactory.algol60.net/csm-docker/stable/cray-smd:2.33.0
    environment:
      - POSTGRES_HOST=hmsds-postgres
      - POSTGRES_PORT=5432
      - RF_MSG_HOST=kafka:9092:cray-dmtf-resource-event
      - CRAY_VAULT_AUTH_PATH=auth/token/create
      - CRAY_VAULT_ROLE_FILE=configs/namespace
      - CRAY_VAULT_JWT_FILE=configs/token
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=hms
      - VAULT_KEYPATH=hms-creds
      - SMD_WVAULT=true
      - SMD_RVAULT=true
    hostname: cray-smd
    depends_on:
      - cray-smd-init
      - vault
    networks:
      - bss

  zookeeper:
    image: artifactory.algol60.net/docker.io/confluentinc/cp-zookeeper:6.1.1
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bss

  kafka:
    image: artifactory.algol60.net/docker.io/confluentinc/cp-kafka:6.1.1
    hostname: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - bss

  cray-hms-hmcollector:
    image: artifactory.algol60.net/csm-docker/stable/hms-hmcollector:2.35.0
    environment:
      - LOG_LEVEL=TRACE
      - SM_URL=http://cray-smd:27779
      - POLLING_ENABLED=false
      - RF_SUBSCRIBE_ENABLED=false
      - REST_PORT=80
      - VAULT_TOKEN=hms
      - CRAY_VAULT_JWT_FILE=configs/token
      - CRAY_VAULT_ROLE_FILE=configs/namespace
      - CRAY_VAULT_AUTH_PATH=auth/token/create
      - VAULT_ADDR=http://vault:8200
    volumes:
      - ./configs/kafka_brokers.json:/configs/kafka_brokers.json
      - ./configs/namespace:/configs/namespace
      - ./configs/token:/configs/token
    networks:
      - bss
    depends_on:
      - kafka

  cray-hmnfd-etcd:
    image: artifactory.algol60.net/quay.io/coreos/etcd:v3.5.7
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://cray-hmnfd-etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    networks:
      - bss

  cray-hmnfd:
    hostname: cray-hmnfd
    image: artifactory.algol60.net/csm-docker/stable/cray-hmnfd:1.23.0
    environment:
      - DEBUG=0
      - SM_URL=http://cray-smd:27779/hsm/v2
      - INBOUND_SCN_URL=https://cray-hmnfd:28600/hmi/v1/scn
      - SM_RETRIES=3
      - SM_TIMEOUT=10
      - PORT=28600
      - ETCD_HOST=cray-hmnfd-etcd
      - ETCD_PORT=2379
      - TELEMETRY_HOST=kafka:9092:cray-hmsstatechange-notifications
    depends_on:
      - kafka
      - cray-hmnfd-etcd
    networks:
      - bss

  #
  # Emulated hardware
  #
  emulator-loader:
    image: artifactory.algol60.net/docker.io/library/golang:1.23-alpine
    command: >
      sh -c "apk add curl && sleep 10 &&
      curl -X POST -d '{\"RedfishEndpoints\":[{
        \"ID\":\"x0c0s1b0\",
        \"FQDN\":\"x0c0s1b0\",
        \"RediscoverOnUpdate\":true,
        \"User\":\"root\",
        \"Password\":\"root_password\"
      },{
        \"ID\":\"x0c0s2b0\",
        \"FQDN\":\"x0c0s2b0\",
        \"RediscoverOnUpdate\":true,
        \"User\":\"root\",
        \"Password\":\"root_password\"
      }]}' http://cray-smd:27779/hsm/v2/Inventory/RedfishEndpoints"
    depends_on:
      - cray-smd
      - rfemulator0
      - rfemulator1
    networks:
      - bss
  rfemulator0:
    hostname: x0c0s1b0
    image: artifactory.algol60.net/csm-docker/stable/csm-rie:1.6.0
    environment:
      - MOCKUPFOLDER=EX235a
      - MAC_SCHEMA=Mountain
      - XNAME=x0c0s1b0
      - PORT=443
    networks:
      bss:
        aliases:
          - x0c0s1b0
  rfemulator1:
    hostname: x0c0s2b0
    image: artifactory.algol60.net/csm-docker/stable/csm-rie:1.6.0
    environment:
      - MOCKUPFOLDER=EX235a
      - MAC_SCHEMA=Mountain
      - XNAME=x0c0s2b0
      - PORT=443
    networks:
      bss:
        aliases:
          - x0c0s2b0

  #
  # Service under test
  #
  cray-bss-etcd:
    image: artifactory.algol60.net/quay.io/coreos/etcd:v3.5.7
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://cray-bss-etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    networks:
      - bss

  cray-bss:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BSS_ADVERTISE_ADDRESS=cray-bss:27778
      - ETCD_HOST=cray-bss-etcd
      - ETCD_PORT=2379
      - HSM_URL=http://cray-smd:27779
      - NFD_URL=http://cray-hmnfd:28600
      - S3_ACCESS_KEY=foo
      - S3_SECRET_KEY=foo
      - S3_BUCKET=images
      - S3_ENDPOINT=s3
    depends_on:
      - cray-bss-etcd
      - cray-smd
      - cray-hmnfd
      - cray-hms-hmcollector
      - emulator-loader
      - vault-kv-enabler
    networks:
      - bss


  #
  # Tests
  #
  wait-for-smd:
    build:
      context: test/ct/
      dockerfile: Dockerfile.wait-for-smd.Dockerfile
    depends_on:
      - cray-bss
      - cray-smd
      - cray-hmnfd
    networks:
      - bss

  tavern:
    build:
      context: test/ct/
      dockerfile: Dockerfile
    depends_on:
      - cray-bss
    entrypoint: entrypoint.sh tavern -c /src/app/tavern_global_config_ct_test.yaml -p /src/app/api
    networks:
      - bss


  smoke:
    build:
      context: test/ct/
      dockerfile: Dockerfile
    depends_on:
      - cray-bss
    entrypoint: entrypoint.sh smoke -f smoke.json -u http://cray-bss:27778
    networks:
      - bss
